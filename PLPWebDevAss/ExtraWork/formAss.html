<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Student Registrstion Forms</title>
</head>

<body>
    <form action="" method="post" enctype="multipart/form-data" accept="video/*">
        <br>

        <label for="name">Name:</label>
        <input type="name" id="name" name="name">
        <br>

        <label for="dateofbirth">Date fo Birth</label>
        <input type="date of birth" id="dateofbirth" name="dateofbirth">
        <br>

        <input type="checkbox" id="" value="I am a student">
        <label for="student">I am a student</label>
        <br>


        <input type="radio" id="gender" name="gender" value="male ">
        <label for="male">Male</label>
        <input type="radio" id="gender " name="gender " value="female">
        <label for="female">Female</label>

        <br>

        <label for="address ">Address</label>
        <input type="address " id="address " name="adress ">
        <br>

        <label for="telephone ">Telephone</label>
        <input type="telephone " id="telephone " name="telephone ">
        <br>

        <label for="email ">Email</label>
        <input type="email " id="email " name="email ">
        <br>

        <label for="course ">Select a course</label>
        <  select id="course ">
            <option value=" "></option>
            <option value="Flutter Developing ">Flutter Developing</option>
            <option value="Front-end Developing ">Front-end Developing</option>
            <option value="Backend Developing ">Backend Developing</option>
        </select>
        <br>

        <button type="submit ">Register</button>
        <br>
        <button type="reset ">Cancel</button>

    </form>




</body>

</html>
